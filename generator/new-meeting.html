    <title>New Meeting</title>

<body class="new-meeting">
    <!-- partial:partial/header.html -->

    <main>
        <div class="container">
            <div class="py-5 form">
                <h2>Meeting Details</h2>
                <form class="mt-4">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Meeting Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Meeting Type</label>
                        <div class="col-sm-8">
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Marketing</option>
                                <option>Tech</option>
                                <option>Support</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Venue</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Send Reminder</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Meeting Details</label>
                        <div class="col-sm-8">
                            <textarea rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Notes for Perticipants</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success">Schedule New Meeting</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
